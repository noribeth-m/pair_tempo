plots:
  plot_grp1:
    type: 'timeseries'
    fig_kwargs:
      figsize: [12, 6]
    default_plot_kwargs:
      linewidth: 2.0
      markersize: 10.
    text_kwargs:
      fontsize: 18.
    domain_type: ["all", "auto-region:giorgi", "auto-region:custom"]
    domain_name: ["CONUS", "CNA", "custom"]
